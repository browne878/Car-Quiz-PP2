<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Quiz about cars and engines">
    <meta name="keywords" content="quiz, game, cars, engines, car knowledge">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0fb73871f8.js" crossorigin="anonymous"></script>

    <title>Car Quiz</title>
</head>
<body>
    
    <h1 class="heading">
        <i class="fas fa-car"></i> Car Quiz!
    </h1>

    <div class="game-area">

        <div id="welcome-screen">
            <h2>Click Play to Begin!</h2>
            <button id="play" class="play-button">Play!</button>
        </div>

        <div id="question-screen">
            <h3 id="question">Questions</h3>

            <div id="countdown">
                <p id="timer">
                    10
                </p>
                <div id="progress">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="options">
                <span class="option" data-option="1">Option 1</span>
                <span class="option" data-option="2">Option 2</span>
                <span class="option" data-option="3">Option 3</span>
                <span class="option" data-option="4">Option 4</span>
            </div>
        </div>

        <div id="complete-screen">
            <h2>Congratulations!</h2>

            <h3 id="score">You Scored 0 out of 10!</h3>

            <button id="play-again" class="play-button">Play Again!</button>
        </div>

    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
